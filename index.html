<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Random Quotes</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="jumbotron">
        	<div class="container text-center">
        		<h1>Random Quotes for Fancy Folks</h1>
        		<p>A selection of fine quotes for learned individuals such as yourself. Click the button below to start. Remember to tweet the ones you like!</p>
        		<hr>
	      		<a href="#" class="btn btn-lg btn-info" id="quoteButton">Start</a>
	        </div>
	    </div>
	    <div class="container">
		    <div class="row">
		 		<div class="col-xs-3">
					<img class="img-responsive quotes" src="http://create.guru/databank/wp-content/uploads/2015/04/quotation-marks-left.png">		
		 		</div>
		    	<div class="col-xs-6" id="quotebox">
				    <div class=" text-center">
				    	<div id="quote"></div>
				    	<br>
				    	<div id="author"></div>
				    </div>
			    </div>
			    <div class="col-xs-3">
		 			<img class="img-responsive quotes" src="http://2.bp.blogspot.com/-OWbnPM2Tars/VHEZM-oLSAI/AAAAAAAATDs/QdLBe5MuP90/s1600/closed_quote.png"> 
		 		</div>
		    </div>
	    </div>

	    <div class="container">
	    	<button class="btn-info btn-sm" href="#" id="tweet";>Tweet quote!</button>
	    </div>

		<script src="js/jquery-1.12.0.js"></script>	
		<script src="js/bootstrap.js"></script>
		<script src="js/getquote.js"></script>
	</body>
</html>
